<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 클래스선택자 : class 속성을 이용해서 선택 */
    /* id는 중복 사용 불가, class는 중복 사용 가능 */
    .aaa{
      color: chocolate;
    }
    h3{
      color: blue;
    }
    .bbb{
      color: chartreuse;
    }
  </style>
</head>
<body>
  
  <h3 class="aaa">첫번째</h3>
  <h3>두번째</h3>
  <h3 class="aaa">세번째</h3>
  <h3 class="bbb">네번째</h3>
  <h3>가</h3>
  <h3>가</h3>
  <h3>가</h3>
  <h3 class="bbb">가</h3>
  <h3>가</h3>
</body>
</html>
