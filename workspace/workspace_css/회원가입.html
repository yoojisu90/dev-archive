<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="회원가입.css">
</head>
<body>
  <div class="container">
    <h2>회원가입</h2>
    <p>회원이 되어 다양한 혜택을 경험해 보세요!</p>
    <div class="content">
      <p>아이디<span>*</span></p>
      <div class="d1">
        <input type="text" placeholder="아이디 입력(6~20자)" class="normal"> 
        <button type="button" class="btn-first">중복 확인</button>
      </div>
      <p>비밀번호<span>*</span></p>
      <input type="password" placeholder="비밀번호 입력 (문자, 숫자, 특수문자 포함 8~20자)"> 
    
      <p>비밀번호확인<span>*</span></p>
      <input type="password" placeholder="비밀번호 재입력">
    
      <p>이름<span>*</span></p>
      <input type="text" placeholder="이름을 입력해주세요">
    
      <p>주소<span>*</span></p>
      <input type="text" placeholder="주소를 입력해주세요"> <br>
      <input type="text" placeholder="상세주소">
    
      <p>전화번호<span>*</span></p>
      <input type="text" placeholder="휴대폰 번호 입력 ('-'제외 11자리 입력)">
   
      <p>이메일주소<span>*</span></p>
      <div class="d1">
        <input type="text" placeholder="이메일주소" class="small"> <span>@</span>
        <input type="text" disabled class="small">
        <select>
          <option value="email">선택</option>
          <option value="email">naver.com</option>
          <option value="email">google.com</option>
        </select>
      </div>
    
      <p>생년월일</p>
     <div class="d1">
        <select class="small">
          <option>년도</option>
        </select>
        <select class="small">
          <option>월</option>
        </select>
        <select class="small">
          <option>일</option>
        </select>
     </div>
    </div>
    <div class="btn-last">
      <button type="button" class="suc">가입완료</button>
      <button type="button" class="can">가입취소</button>
    </div>
  </div>
</body>
</html>
