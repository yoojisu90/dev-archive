<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 아이디 선택자 : 아이디 속성을 통해 태그 지정 */
    #first{
      color: blueviolet;
    }
    #second{
      background-color: blueviolet;
    }
    p{
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <p id="first">안녕하세요</p>
  <p id="second">반갑습니다</p>
  <!-- 같은 id를 중복사용하는 것은 좋지 않음! -->
  <p id="first">또 만나요</p>
</body>
</html>
