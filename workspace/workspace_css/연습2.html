<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="연습2.css">
</head>
<body>
  <div class="container">
    <table>
      <tr>
        <td colspan="2" class="header"><span><i>(*필수입력)</i></span>회원 기본 정보</td>
      </tr>
      <tr>
        <td><span>*</span>아이디</td>
        <td>
          <input type="text" placeholder="4~12자의 영문 대소문자,숫자만 입력" class="long">
          <button type="button" >아이디 검사</button>
        </td>
      </tr>
      <tr>
        <td><span>*</span>비밀번호</td>
        <td>
          <input type="password" class="mid">
          4~12자의 영문 대소문자와 숫자로만 입력
        </td>
      </tr>
      <tr>
        <td><span>*</span>비밀번호확인</td>
        <td>
          <input type="password" class="mid">
          <button type="button">비밀번호 확인</button>
        </td>
      </tr>
      <tr>
        <td><span>*</span>메일주소</td>
        <td>
          <input type="text" class="long">
          <button type="button">메일 확인</button>
          예) id@domain.com
        </td>
      </tr>
      <tr>
        <td><span>*</span>이름</td>
        <td><input type="text" class="long"></td>
      </tr>
      <tr>
        <td colspan="2" class="header">개인 신상 정보</td>
      </tr>
      <tr>
        <td><span>*</span>주민등록번호</td>
        <td>
          <input type="text" class="short"> - <input type="text" class="short">
          <button type="button">확인</button>
          예) 123456-1234567
        </td>
      </tr>
      <tr>
        <td>생일</td>
        <td>
          <input type="text" class="short">년
          <input type="text" style="width: 50px;">월
          <input type="text" style="width: 50px;">일
        </td>
      </tr>
      <tr>
        <td>주소</td>
        <td>
          <input type="text" class="short">
          <button type="button">우편번호 찾기</button> <br>
          <input type="text" class="long">
          <input type="text" class="long">
        </td>
      </tr>
      <tr>
        <td>관심분야</td>
        <td>
          <input type="checkbox">컴퓨터
          <input type="checkbox">인터넷
          <input type="checkbox">여행
          <input type="checkbox">영화감상
          <input type="checkbox">음악감상
        </td>
      </tr>
      <tr>
        <td>자기소개</td>
        <td>
          <textarea cols="55px" rows="5px"
          ></textarea>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
