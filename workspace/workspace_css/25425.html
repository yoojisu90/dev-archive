    }
    .aaa{

      width: 300px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>
        <h2>Login</h2>
      </td>
    </tr>
    <tr>
      <td><input type="text" placeholder="ID"></td>
    </tr>
    <tr>
      <td><input type="text" placeholder="PASSWORD"></td>
    </tr>
    <tr class="aaa">

    </tr>
    
  </table>
</body>
</html>
