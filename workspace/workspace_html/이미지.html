<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>이미지 처리</h3>

  <!-- 
    이미지를 띄울 때는 img 태그 사용.
    img 태그의 src 속성에 화면에 표현할 파일명을 작성
    alt 속성은 이미지가 화면에 나타나지 않을 경우 대체되는 문구
    이미지가 여러개면 가로로 배치
  -->
  <img src="forest.png" alt="이미지 로드 실패" width="200px" height="100px">

  <img src="forest.png">

</body>
</html>
