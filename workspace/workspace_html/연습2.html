<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      border: 1px solid black;
      border-collapse: collapse;
      width: 700px;
      text-align: center;
    }
    tr, td{
      border: 1px solid black;
      text-align: left;
    } 
    .div-1{
      background-color: skyblue;
      text-align: center;
    }
    span{
      color: red;
      font-size: 12px;
    }
    .abc{
      width: 70px;
    }
    .aaa{
      text-align: center;
    }
    .ccc{
      text-align: center;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td colspan="4" class="div-1"><span><b>(*<em>필수입력</em>)</b></span>회원 기본 정보</td>
    </tr>
    <tr>
      <td class="ccc"><span><b>*</b></span>아이디</td>
      <td colspan="3">
        <input type="text" placeholder="4~12자의 영문 대소문자와 숫자로만 입력">
        <input type="button" value="아이디 검사">
      </td>
    </tr>
    <tr>
      <td class="ccc"><span><b>*</b></span>비밀번호</td>
      <td colspan="3">
        <input type="password"> 4~12자의 영문 대소문자와 숫자로만 입력
      </td>
    </tr>
    <tr>
      <td class="ccc"><span><b>*</b></span>비밀번호확인</td>
      <td colspan="3">
        <input type="password">
        <input type="button" value="비밀번호 확인">
      </td>
    </tr>
    <tr>
      <td class="ccc"><span><b>*</b></span>메일 주소</td>
      <td colspan="3">
        <input type="email">
        <input type="button" value="메일 확인"> 예) id@domain.com
      </td>
    </tr>
    <tr>
      <td class="ccc"><span><b>*</b></span>이름</td>
      <td colspan="3">
        <input type="text" name="" id="">
      </td>
    </tr>
    <tr>
      <td colspan="4" class="div-1">개인 신상 정보</td>
    </tr>
    <tr>
      <td class="ccc"><span><b>*</b></span>주민등록번호</td>
      <td colspan="3">
        <input type="text"> - <input type="text">
        <input type="button" value="확인">예) 123456-1234567
      </td>
    </tr>
    <tr>
      <td class="ccc">생일</td>
      <td colspan="3">
        <input type="text">년
        <input type="text" class="abc">월
        <input type="text" class="abc">일
      </td>
    </tr>
    <tr>
      <td class="ccc"rowspan="2">주소</td>
      <td colspan="3">
        <input type="text" class="abc">
        <input type="button" value="우편번호 찾기"></td>
    </tr>
    <tr>
      <td colspan="3">
        <input type="text">
        <input type="text"></td>
    </tr>
    <tr>
      <td class="ccc">관심분야</td>
      <td colspan="3">
        <input type="checkbox">컴퓨터
        <input type="checkbox">인터넷
        <input type="checkbox">여행
        <input type="checkbox">영화감상
        <input type="checkbox">음악감상
      </td>
    </tr>
    <tr>
      <td class="ccc">자기소개</td>
      <td colspan="3">
        <textarea cols="80" rows="10"></textarea>
      </td>
    </tr>
  </table>

  <p></p>
  
  <div class="aaa">
    <input type="button" value="회원 가입">
    <input type="button" value="다시 입력">
 </div>
</body>
</html>
