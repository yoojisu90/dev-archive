<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Sign Up</h1>
  
  <p>Become a member of Andrew's Company, and enjoy a variety of benefits</p>

  <table>
    <tr>
      <td>Name</td>
      <td><input type="text"></td>
    </tr>
    <tr>
      <td>ID</td>
      <td><input type="text"></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><input type="password"></td>
    </tr>
    <tr>
      <td>Confirm Password</td>
      <td><input type="password"></td>
    </tr>
    <tr>
      <td>Mobile</td>
      <td>
        <select>
          <option selected>010</option>
        </select>
        <input type="text">-<input type="text">
      </td>
    </tr>
    <tr>
      <td>E-mail</td>
      <td>
        <input type="text"> @ <input type="text">
        <select>
          <option selected>Direct input</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Whether to receive email</td>
      <td><input type="checkbox">Acceptance</td>
    </tr>
    <tr>
      <td>Interest</td>
      <td>
        <input type="checkbox">Movie
        <input type="checkbox">Theater
        <input type="checkbox">Travel
        <input type="checkbox">Mountain climbing
        <input type="checkbox">Visiting a restaurant
        <input type="checkbox">Volunteer
        <input type="checkbox">Etc
      </td>
    </tr>
    <tr>
      <td>Gender</td>
      <td>
        <input type="radio" name="123">Male
        <input type="radio" name="123">Female
      </td>
    </tr>
    <tr>
      <td>Path learned</td>
      <td>
        <select>
          <option selected>Choose</option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="2"><textarea cols="80" rows="7"></textarea></td>
    </tr>
  </table>
  <input type="button" value="Sign up">
  <input type="button" value="Cancle">

</body>
</html>
