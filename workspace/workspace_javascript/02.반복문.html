<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>기본 문법 연습</h2>
  
  <script>
    //빈 배열 생성, 자바와 다르게 공간 크기의 제약이 없음
    const arr = [];
    arr[0] = 5;
    arr[1] = 7;
    arr.push(9); //배열의 마지막에 데이터를 추가
    console.log(arr);
    console.log(arr[1]);
    console.log(arr.length);
    
    const arr1 = [1,2,3,'java',5.5];
    arr1.push('java');
    console.log(arr1);

    const arr2 = [1,5,'js','home',5.5];

    //1. 위 arr2배열의 모든 요소를 for문을 이용하여 출력해주세요
    for(let i=0; i<arr2.length; i++){
      console.log(arr2[i]);
    }
    
    for(const e of arr2){
      console.log(e);
    }

    console.log(`\n`);

    const arr3 = [1,3,2,6,10,13];

    //arr3 배열에서 홍수의 갯수 및 모든 홀수를 출력
    let cnt = 0;
    for(let i=0; i<arr3.length; i++){
      if(arr3[i]%2 ===1){
        cnt++;
        console.log(arr3[i]);
      }
    }
    console.log(`홀수의 갯수는 ${cnt}개 입니다`);

  </script>
</body>
</html>
